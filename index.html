<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>EZ Note Generator</title>

<style>
body {
  font-family: Arial, sans-serif;
  max-width: 960px;
  margin: auto;
  padding: 20px;
  background: #fff;
}

h1 {
  text-align: center;
  font-size: 28px;
  margin-bottom: 16px;
}

.tabs {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin-bottom: 20px;
}

.tabs button {
  padding: 8px 14px;
  border-radius: 6px;
  border: 1px solid #ccc;
  background: #f3f3f3;
  cursor: pointer;
}

.tabs button.active {
  background: #4a90e2;
  color: white;
  border-color: #4a90e2;
}

.section {
  display: none;
}

.section.active {
  display: block;
}

label {
  font-weight: bold;
  margin-top: 14px;
  display: block;
}

input, select, textarea {
  width: 100%;
  padding: 7px;
  font-size: 14px;
  margin-top: 6px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

textarea {
  min-height: 90px;
}

.row {
  display: flex;
  gap: 12px;
}

.row input {
  flex: 1;
}

.radio-group {
  display: flex;
  gap: 20px;
  margin-top: 6px;
}

.yes { color: green; font-weight: bold; }
.no { color: red; font-weight: bold; }

.config-row {
  display: flex;
  gap: 8px;
  align-items: center;
  margin-top: 8px;
}

.config-row input { flex: 1; }

.config-row select {
  width: 120px;
}

.remove {
  cursor: pointer;
  border: none;
  background: #eee;
  border-radius: 50%;
  width: 28px;
  height: 28px;
}

.actions {
  display: flex;
  gap: 10px;
  margin-top: 16px;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.insurance-list {
  margin-left: 18px;
}

.insurance-item {
  display: flex;
  align-items: center;
  gap: 10px;
  margin: 6px 0;
}
</style>
</head>

<body>

<h1>üìù EZ Note Generator</h1>

<div class="tabs">
  <button class="active" onclick="switchTab('integration')">Integration Note</button>
  <button onclick="switchTab('calendar')">Calendar / Resync</button>
  <button onclick="switchTab('onboarding')">Onboarding Notes</button>
</div>

<!-- ================= INTEGRATION NOTES ================= -->
<div id="integration" class="section active">

<label>Practice Name</label>
<input id="practiceName" placeholder="Used for file name only" />

<label>Integration Type</label>
<select id="integrationType">
  <option value="">Select</option>
  <option>Opencare Sync</option>
  <option>NexHealth API</option>
  <option>Sikka API</option>
  <option>Carestack API</option>
  <option>Denticon API</option>
  <option>Opendental API</option>
</select>

<label>Contact Info</label>
<div class="row">
  <input id="contactName" placeholder="Contact Name" />
  <input id="phone" placeholder="Phone Number" />
</div>

<label>Calendar Sync Configured</label>
<div class="radio-group">
  <label><input type="radio" name="calendar" value="Yes"> <span class="yes">‚úî Yes</span></label>
  <label><input type="radio" name="calendar" value="No"> <span class="no">‚úñ No</span></label>
</div>

<label>Configs / Operatory Setup</label>
<div id="configs"></div>
<button onclick="addConfig()">‚ûï Add Operatory</button>

<label style="margin-top:16px;">Blocker</label>
<textarea id="blocker" placeholder="‚Ä¢ "></textarea>

<label style="margin-top:16px;">Setup Summary</label>
<textarea id="summary" placeholder="‚Ä¢ "></textarea>

<div class="actions">
  <button id="copyIntegration" disabled onclick="copyIntegration()">üìã Copy</button>
  <button id="saveIntegration" disabled onclick="saveIntegration()">üíæ Save</button>
</div>

</div>

<!-- ================= CALENDAR ================= -->
<div id="calendar" class="section">
  <p style="text-align:center;color:#888;">Coming soon</p>
</div>

<!-- ================= ONBOARDING ================= -->
<div id="onboarding" class="section">

<label>Main Contact Name</label>
<input id="obName" />

<label>Phone Number</label>
<input id="obPhone" />

<label>Sentiment</label>
<input id="obSentiment" />

<label>Tech Ability</label>
<input id="obTech" />

<label>Insurances Added</label>
<div class="insurance-list">
  <div class="insurance-item">‚Ä¢ Aetna Dental PPO <input type="radio" name="aetna" value="Yes"> Yes <input type="radio" name="aetna" value="No"> No</div>
  <div class="insurance-item">‚Ä¢ Cigna Dental PPO <input type="radio" name="cigna" value="Yes"> Yes <input type="radio" name="cigna" value="No"> No</div>
  <div class="insurance-item">‚Ä¢ Delta Dental PPO <input type="radio" name="delta" value="Yes"> Yes <input type="radio" name="delta" value="No"> No</div>
</div>

<label>Meeting Context Notes + Remaining Actions</label>
<textarea id="obMeeting">‚Ä¢ Made sure provider info is updated
‚Ä¢ Confirmed insurance setup
‚Ä¢ Reviewed notifications
‚Ä¢ Completed integration after training</textarea>

<div class="actions">
  <button id="copyOnboarding" disabled onclick="copyOnboarding()">üìã Copy</button>
  <button id="saveOnboarding" disabled onclick="saveOnboarding()">üíæ Save</button>
</div>

</div>

<script>
function switchTab(tab) {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
  document.getElementById(tab).classList.add('active');
  event.target.classList.add('active');
  validate();
}

function addConfig() {
  const div = document.createElement('div');
  div.className = 'config-row';
  div.innerHTML = `
    <input placeholder="Operatory" />
    <select>
      <option>5 mins</option><option>10 mins</option><option>15 mins</option>
      <option>30 mins</option><option>60 mins</option>
    </select>
    <select onchange="handleSequential(this)">
      <option>Any Room</option>
      <option>All Rooms</option>
      <option>Sequential</option>
    </select>
    <button class="remove" onclick="this.parentElement.remove();validate()">‚úñ</button>
  `;
  document.getElementById('configs').appendChild(div);
  validate();
}

function handleSequential(sel) {
  if (sel.value === 'Sequential') addConfig();
}

function copyIntegration() {
  let text = `Integration Type: ${integrationType.value}\n\nConfigs / Operatory Setup:\n`;
  document.querySelectorAll('.config-row').forEach((r,i,a)=>{
    const op = r.children[0].value;
    const dur = r.children[1].value;
    const strat = r.children[2].value;
    if(strat==="Sequential" && a[i+1]){
      text += `‚Ä¢ ${op} | ${dur} To ${a[i+1].children[0].value} | ${a[i+1].children[1].value} Sequential Room\n`;
    } else {
      text += `‚Ä¢ ${op} | ${dur} ${strat}\n`;
    }
  });
  text += `\nBlocker:\n${blocker.value}\n\nSetup Summary:\n${summary.value}`;
  navigator.clipboard.writeText(text);
  alert("Copied!");
}

function saveIntegration() {
  const blob = new Blob([summary.value], {type:'text/plain'});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = practiceName.value || "IntegrationNote";
  a.click();
}

function copyOnboarding() {
  navigator.clipboard.writeText(obMeeting.value);
  alert("Copied!");
}

function saveOnboarding() {
  const blob = new Blob([obMeeting.value], {type:'text/plain'});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = "OnboardingNotes";
  a.click();
}

function validate() {
  copyIntegration.disabled = !integrationType.value;
  saveIntegration.disabled = !practiceName.value;
  copyOnboarding.disabled = !obName.value;
  saveOnboarding.disabled = !obName.value;
}
</script>

</body>
</html>
